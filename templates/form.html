{% extends 'base.html' %}
{% load bootstrap4 %}
{% block context %}
    <h1>Cadastro de membros</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Salvar</button>
        {% endbuttons %}
    </form>
{% endblock %}
